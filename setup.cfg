[flake8]
ignore = D401,D202,E226,E302,E41
max-line-length=120
exclude = migrations/*
max-complexity = 10

[isort]
line_length = 88
multi_line_output = 3
skip= migrations/*
include_trailing_comma = true

[coverage:run]
branch = true
source = src
omit = **/__init__*, **/extensions.py, **/settings.py

[pylint:DESIGN]
max-parents = 13